<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4CAF50">
    <title>Secure File Encryption</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <h1>🔐 Secure File Encryption</h1>
        <p>Encrypt and decrypt files directly in your browser. 100% offline.</p>
    </header>

    <main>
        <input type="file" id="fileInput">
        <input type="password" id="password" placeholder="Enter password">
        <div class="buttons">
            <button onclick="encryptFile()">Encrypt</button>
            <button onclick="decryptFile()">Decrypt</button>
        </div>
        <p id="status"></p>
    </main>

    <footer>
        <p>© 2025 Franz Joshua Magdapat</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
